<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>
<body>
    <table id="table1">
        <tr>
            <th>标题 1</th>
            <th>标题 2</th>
            <th>标题 3</th>
        </tr>
        <tr>
            <td id="nested">
                <table id="table2">
                    <tr>
                        <td>单元格 1</td>
                        <td>单元格 2</td>
                        <td>单元格 3</td>
                    </tr>
                </table>
            </td>
            <td>单元格 2</td>
            <td>单元格 3</td>
        </tr>
        <tr>
            <td>单元格 4</td>
            <td>单元格 5</td>
            <td>单元格 6</td>
        </tr>
    </table>
</body>
</html>
