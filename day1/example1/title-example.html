<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
<!-- author 代表作者信息 -->
    <meta name="author" content="Chris Mills" />
<!-- description 代表网站的描述，这个会显示在搜索引擎的结果展示 -->
    <meta
            name="description"
            content="The MDN Web Docs Learning Area aims to provide
complete beginners to the Web with all they need to know to get
started with developing web sites and applications."/>
    <title>&lt;title&gt; element</title>
<!-- 设置网站图标，设置图标也可以用以下第 4 项说明 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
    <h1>&lt;h1&gt; element</h1>
</body>
</html>

<!-- 1、注意上面的 body 里的内容，这块内容在网页上显示为“<h1> element”，也就是说`&lt;`显示为`<`,`&gt;`显示为`>`。 -->

<!-- 2、关于头部中的 `<meta charset="utf-8">`，这个代表该文档的字符编码。一些浏览器（比如 Chrome）会自动修正错误的编码，所以根据你所使用的浏览器不同，你或许不会看到这个问题。无论如何，你仍然应该为你的页面手动设置编码为 utf-8，来避免在其他浏览器中可能出现的问题。 -->

<!-- 3、有些网站（如 facebook）会自定义一套元数据规则，来为用户提供更丰富的交互 -->
