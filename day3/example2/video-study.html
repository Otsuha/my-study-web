<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
src:
    同 <img> 标签使用方式相同，src 属性指向你想要嵌入网页当中的视频资源，他们的使用方式完全相同。

controls:
    用户必须能够控制视频和音频的回放功能。你可以使用 controls 来包含浏览器提供的控件界面，同时你也可以使用合适的 JavaScript API 创建自己的界面。界面中至少要包含开始、停止以及调整音量的功能。

<video> 标签内的内容:
    这个叫做后备内容 — 当浏览器不支持 <video> 标签的时候，就会显示这段内容，这使得我们能够对旧的浏览器提供回退内容。你可以添加任何后备内容，在这个例子中我们提供了一个指向这个视频文件的链接，从而使用户至少可以访问到这个文件，而不会局限于浏览器的支持。
-->
    <video src="rabbit320.webm" controls>
        <p>
            你的浏览器不支持 HTML5 视频。可点击<a href="rabbit320.mp4">此链接</a>观看
        </p>
    </video>

<!-- 不同浏览器支持的视频格式不同，需要做兼容。 -->
    <video controls>
        <source src="rabbit320.mp4" type="video/mp4" />
        <source src="rabbit320.webm" type="video/webm" />
        <p>
            你的浏览器不支持 HTML5 视频。可点击<a href="rabbit320.mp4">此链接</a>观看
        </p>
    </video>

    <h1>123123123123123</h1>
<!--
新的特性：

width 和 height:
    你可以用属性控制视频的尺寸，也可以用 CSS 来控制视频尺寸。无论使用哪种方式，视频都会保持它原始的长宽比 — 也叫做纵横比。如果你设置的尺寸没有保持视频原始长宽比，那么视频边框将会拉伸，而未被视频内容填充的部分，将会显示默认的背景颜色。

autoplay:
    这个属性会使音频和视频内容立即播放，即使页面的其他部分还没有加载完全。建议不要应用这个属性在你的网站上，因为用户们会比较反感自动播放的媒体文件。

loop:
    这个属性可以让音频或者视频文件循环播放。同样不建议使用，除非有必要。

muted:
    这个属性会导致媒体播放时，默认关闭声音。

poster:
    这个属性指向了一个图像的 URL，这个图像会在视频播放前显示。通常用于粗略的预览或者广告。

preload:
    这个属性被用来缓冲较大的文件，有 3 个值可选：

    - "none" ：不缓冲
    - "auto" ：页面加载后缓存媒体文件
    - "metadata" ：仅缓冲文件的元数据
-->
    <video
            controls
            width="400"
            height="400"
            autoplay
            loop
            muted
            poster="poster.png">
        <source src="rabbit320.mp4" type="video/mp4" />
        <source src="rabbit320.webm" type="video/webm" />
        <p>
            你的浏览器不支持 HTML5 视频。可点击<a href="rabbit320.mp4">此链接</a>观看
        </p>
    </video>

    <h1>54353455345</h1>
<!--
<audio> 标签不支持 width/height 属性 — 由于其并没有视觉部件，也就没有可以设置 width/height 的内容。
同时也不支持 poster 属性 — 同样，没有视觉部件。
-->
    <audio controls>
        <source src="viper.mp3" type="audio/mp3" />
        <source src="viper.ogg" type="audio/ogg" />
        <p>你的浏览器不支持 HTML5 音频，可点击<a href="viper.mp3">此链接</a>收听。</p>
    </audio>
</body>
</html>
