<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            background-image: url("images/Git.png");
        }
    </style>
</head>
<!--
p {
        background-image: url("images/Git.png");
  }
这个为页面中的所有段落增加背景图片，没有任何语义。
-->
<body>
    <h1>111111</h1>
<!-- alt，它的值应该是对图片的文字描述，用于在图片无法显示或不能被看到的情况。 -->
    <img
            src="images/dinosaur.jpg"
            alt="The head and torso of a dinosaur skeleton;
              it has a large head with long sharp teeth" />

    <h1>2222222</h1>
<!-- 如果你需要改变图片的尺寸，你应该使用 CSS 而不是 HTML。 -->
    <img
            src="images/Git.png"
            alt="一只恐龙头部和躯干的骨架，它有一个巨大的头，长着锋利的牙齿。"
            width="300"
            height="168" />

    <h1>333333333</h1>
<!-- title 给图标增加标题，鼠标悬停在图片上时会显示出文字。 -->
    <img
            src="images/Git.png"
            alt="一只恐龙头部和躯干的骨架，它有一个巨大的头，长着锋利的牙齿。"
            width="300"
            height="168"
            title="A T-Rex on display in the Manchester University Museum" />

    <h1>44444444</h1>
<!-- 为图片增加文字说明。 -->
    <div class="figure">
        <img
                src="images/Git.png"
                alt="一只恐龙头部和躯干的骨架，它有一个巨大的头，长着锋利的牙齿。"
                width="300"
                height="168" />
        <p>曼彻斯特大学博物馆展出的一只霸王龙的化石</p>

<!-- 为图片增加文字说明更好的解决方法。 -->
        <h1>555555555555</h1>
        <figure>
            <img
                    src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
                    alt="一只恐龙头部和躯干的骨架，它有一个巨大的头，长着锋利的牙齿。"
                    width="400"
                    height="341" />
            <figcaption>曼彻斯特大学博物馆展出的一只霸王龙的化石</figcaption>
        </figure>
<!-- 这个 <figcaption> 元素 告诉浏览器和其他辅助的技术工具这段说明文字描述了 <figure> 元素的内容。 -->
<!--
注意 <figure> 里不一定要是一张图片，只要是一个这样的独立内容单元：

用简洁、易懂的方式表达意图。
可以置于页面线性流的某处。
为主要内容提供重要的补充说明。
<figure> 可以是几张图片、一段代码、音视频、方程、表格或别的。
-->
    </div>
</body>
</html>
